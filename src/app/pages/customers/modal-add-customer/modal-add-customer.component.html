<div class="modal-add-customer">
    <div class="modal-content">
        <header class="modal-header">
            <h3>Add Customer</h3>
            <button class="btn btn-neutral btn-circle" (click)="closeAddCustomerModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-x-icon lucide-x">
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                </svg>
            </button>
        </header>
        <form (ngSubmit)="addCustomer()">
            <div class="form-group">
                <input type="text" name="first-name" [(ngModel)]="customer.firstName" placeholder="First Name" autocomplete="on">
                <input type="text" name="last-name" [(ngModel)]="customer.lastName" placeholder="Last Name" autocomplete="on">
            </div>
            <input type="email" name="email" [(ngModel)]="customer.email" placeholder="E-Mail" autocomplete="on">
            <input type="text" name="address" [(ngModel)]="customer.address" placeholder="Address" autocomplete="on">
            <div class="form-group">
                <input type="text" name="zip-code" [(ngModel)]="customer.zipCode" placeholder="Zip Code" autocomplete="on">
                <input type="text" name="city" [(ngModel)]="customer.city" placeholder="City" autocomplete="on">
            </div>
            <input type="text" name="country" [(ngModel)]="customer.country" placeholder="Country" autocomplete="on">
            <footer class="modal-footer">
                <button class="btn btn-primary" type="submit">Save</button>
            </footer>
        </form>
    </div>
</div>
